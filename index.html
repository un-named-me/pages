<script type="application/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var btn = document.getElementById('create');
        btn.onclick = function (event) {
            event.stopPropagation();
            var pd = document.getElementById('pd');
            var videos_players = [['023829e11921ba13b0c36a489d4419b0_43.mp4', null],
                                  ['18de2925d2ccfdfd1f0b6b450f7abb08_43.mp4', null],
                                  ['3e8012430a09c3fd7bf23b88b8cc0737_43.mp4', null],
                                  ['6e2e4cc1e5157734fee1222b36424542_43.mp4', null],

                                  ['9d318f9c928644cd4424da1163ec8a96_43.mp4', null]];
            setInterval(function () {
                for (var i = 0; i < videos_players.length; ++i) {
                    if (videos_players[i][1] === null) {
                        var player = document.createElement('video');
                        pd.appendChild(player);
                        player.src = videos_players[i][0];
                        player.controls = true;
                        player.play();
                        videos_players[i][1] = player;
                        return;
                    }
                }
                for (var i = 0; i < videos_players.length; ++i) {
                    if (videos_players[i][1].ended) {
                        var player = document.createElement('video');
                        pd.insertBefore(player, videos_players[i][1]);
                        pd.removeChild(videos_players[i][1]);
                        player.src = videos_players[i][0];
                        player.controls = true;
                        player.play();
                        videos_players[i][1] = player;
                        return;
                    }
                }

            }, 400);
        }
    });
</script>
